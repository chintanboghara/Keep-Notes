<html>
  <head>
    <title>Keep Notes</title>
    <script
      src="https://kit.fontawesome.com/b2c930ff7e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div class="head-element">
        <i class="fas fa-sticky-note"></i>
        <span>Keep Notes</span>
      </div>
    </div>
    <div class="btnNotediv">
      <div class="circle">
        <div class="circle-inner">
          <i class="fas fa-angle-right" id="circle-start"></i>
        </div>
        <div class="circle-inner-end">
          <span id="circle-end">ADD NOTE</span>
        </div>
      </div>
    </div>
    <div class="allNotes"></div>
    <script src="script.js"></script>
  </body>
</html>
